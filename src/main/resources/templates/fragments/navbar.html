<th:block th:fragment>
    <header>
        <nav class="navbar navbar-expand-lg re-background">
            <a class="navbar-brand text-white" th:href="@{/}">Resident Evil</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <th:block sec:authorize="isAnonymous()">
                <div class="collapse navbar-collapse" id="gustNav">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link text-white" th:href="@{/}">Home<span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a class="ml-4 text-white" th:href="@{/register}">Register</a></li>
                        <li><a class="ml-4 text-white" th:href="@{/login}">Login</a></li>
                    </ul>
                </div>
            </th:block>

            <th:block sec:authorize="isAuthenticated()">
                <div class="collapse navbar-collapse" id="userNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link text-white" th:href="@{/}">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="hasRole('MODERATOR')">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Viruses
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="@{/viruses/add}">Add</a>
                            <a class="dropdown-item" th:href="@{/viruses/show}">Show</a>
                        </div>
                    </li>
                    <li class="nav-item active">
                        <div class="dropdown show">
                            <a class="nav-link active dropdown-toggle text-white" href="#" role="button" id="adminDropdown"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Admin
                            </a>
                            <div class="dropdown-menu" aria-labelledby="adminDropdown">
                                <a class="dropdown-item" th:href="@{/users/all}">All Users</a>
                            </div>
                        </div>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <form th:action="@{/logout?login}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button class="logout-button bg-transparent border-0 text-white">Logout</button>
                        </form>
                    </li>
                </ul>
                </div>
            </th:block>
        </nav>
    </header>
</th:block>
